name: Supabase DB Push

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  push-migrations:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Supabase CLI Version
        run: supabase --version

      - name: Login to Supabase (non-interactive)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link project
        run: supabase link --project-ref avlfffrocdabopmssohw

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply migrations via psql (idempotent)
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          set -euo pipefail
          export PGPASSWORD="$SUPABASE_DB_PASSWORD"
          DB_HOST=aws-0-us-east-2.pooler.supabase.com
          DB_PORT=6543
          DB_USER=postgres.avlfffrocdabopmssohw
          DB_NAME=postgres
          CONN="host=$DB_HOST port=$DB_PORT dbname=$DB_NAME user=$DB_USER sslmode=require"
          echo "Applying SQL migrations with psql (idempotent)"
          for f in $(ls -1 supabase/migrations/*.sql | sort); do
            echo "==> $f"
            psql "$CONN" -v ON_ERROR_STOP=1 -f "$f"
          done


