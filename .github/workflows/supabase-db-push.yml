name: Supabase DB Push

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'

permissions:
  contents: read

jobs:
  push-migrations:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Supabase CLI Version
        run: supabase --version

      - name: Login to Supabase (non-interactive)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link project
        run: supabase link --project-ref avlfffrocdabopmssohw

      - name: Install expect
        run: sudo apt-get update && sudo apt-get install -y expect

      - name: Push migrations to remote
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Use expect to handle the interactive password prompt
          expect -c "
            spawn supabase db push
            expect 'Enter your database password:'
            send '$SUPABASE_DB_PASSWORD\r'
            expect eof
          "


